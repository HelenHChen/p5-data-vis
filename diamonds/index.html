<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.19/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
  <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="multi_scatter.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
</body>
<script language="javascript" type="text/javascript">
	
	var dataSource = "data/diamonds-shuffled-all.csv";
	var attr = {
		all: ["","carat","cut","color","clarity","depth","table","price","x","y","z"],
		use: [1, 5, 6, 7, 8, 9, 10]
	};
	var category = {
		name: "cut",
		index: 2,
		values: ["Fair", "Good", "Very Good", "Premium", "Ideal"]
	};
	var animate = {
		isAnimate: true,
		animateNum: 1
	};
	var encoding = "color_point";
	var chartTitle = "Diamonds Scatterplot Matrix";
	
	var chart = multi_scatter(dataSource, attr, category, animate, encoding,chartTitle);
	
	function preload() {
		chart.preload();
	}
	
	function setup() {
		chart.setup();
	}
	
	function draw() {
		chart.draw();
	}
	
</script>
</html>
