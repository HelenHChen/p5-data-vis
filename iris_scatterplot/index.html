<script language="javascript" type="text/javascript">
	
	var dataSource = "data/iris.csv";
	var attr = {
		all: ["sepal length","sepal width","petal length","petal width","class"],
		use: [0, 1, 2, 3]
	};
	var category = {
		name: "class",
		index: 4,
		values: ["Iris-setosa", "Iris-versicolor", "Iris-virginica"]
	};
	var animate = {
		isAnimate: false,
		animateNum: 1
	};
	var encoding = "color_point";
	var chartTitle = "Iris Scatterplot Matrix";
	
	var chart = multi_scatter(dataSource, attr, category, animate, encoding,chartTitle);
	
	function preload() {
		chart.preload();
	}
	
	function setup() {
		chart.setup();
	}
	
	function draw() {
		chart.draw();
	}
	
</script>
